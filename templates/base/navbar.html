{% load static %}
<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home page' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create post' %}">Add Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile details' request.user.id %}">Profile</a>
                </li>

            {% endif %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'store' %}">Online Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contact us</a>
            </li>


        </ul>
    </div>
    {% if not request.user.is_authenticated %}
        <span class="hello-msg"><a href="{% url 'register user' %}">Register</a></span>
        <span class="hello-msg"><a href="{% url 'login user' %}">Login</a></span>
    {% else %}

        <span class="hello-msg">Hello,{{ request.user }} </span>
        <span class="hello-msg"><a href="{% url 'logout user' %}">Logout</a></span>
    {% endif %}
</nav>
