{% extends 'base/main.html' %}
{% block content %}
    <h1>Delete Review...</h1>
    <br/><br/>
    <h3>{{ review.title }}</h3>
    <div>
        <form method="post" action="{% url 'delete review' review.pk %} " enctype="multipart/form-data">
            {% csrf_token %}
            <strong style="font-size: x-large">Are you sure?!?</strong>
            <button type="submit" class="btn btn-danger btn-lg">Delete Review</button>
        </form>
    </div>
{% endblock %}
