{% extends 'base/main.html' %}
{% block content %}
    <h1>Delete Post...</h1>
    <br/><br/>
    <h3>{{ post.title }}</h3>
    <div>
        <form method="post" action="{% url 'delete post' post.pk %} " enctype="multipart/form-data">
            {% csrf_token %}
            <strong style="font-size: x-large">Are you sure?!?</strong>
            <button type="submit" class="btn btn-danger btn-lg">Delete Post</button>
        </form>
    </div>
{% endblock %}
